<html>
    <head>
        <title>Bouncing DVD Logo</title>
    </head>
    <body>
        <div class="panel">
            <form onsubmit="return false">
                <label for="timing">Hit corner timimg condition: </label>
                <input id="condition_time" name="timing" type="range" value="25" min="0" max="50" style="transform: translateY(2.75px);" onchange="change_timing_event(false);"/>
                <input id="timing_display" name="ms_display" type="text" style="width: 25px; transform: translateY(-1.25px); background-color: transparent;" readonly/>
                <label for="ms_display">ms</label>
            </form>
        </div>
        <div class="centralize">
            <canvas id="tv-screen"></canvas>
        </div>
        <div class="counter">
            <div class="string_container">
                <p id="total_count_msg"></p>
                <p id="count_msg"></p>
                <p id="avg_msg"></p>
            </div>
        </div>
        <script async src="js/loader.js"></script>
    </body>
</html>
